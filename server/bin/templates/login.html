<!doctype html>
<html lang="en">
<head>
  <title>Login page</title>
   <!-- defaults -->
  {% include 'defaultHead.html' %}
  <!-- Custom JavaScript-->
  <script type="text/javascript" src="/static/js/custom/login.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <!-- Nav -->
        {% include 'menu.html' %}
        <!-- End Nav -->
        <!-- Content -->
        <div>
          <!-- Status -->
          <div id="status"> </div>
          <div class="well well-small">
            <strong>Login</strong>
            <table>
              <tr>
                <td>Username: </td>
                <td><input type="text" id="username" name="username"/></td>
              </tr>
              <tr>
                <td>Password: </td>
                <td><input type="password" id="password" name="password"/></td>
              </tr>
            </table> <br />
            <input type="submit" id="login" value="Log in"/>
          </div>
        </div>
        <!-- end content -->
      </div>
    </div>
  </div>
</body>
